<h1>{{hero.nombre | uppercase}}</h1>
<small>({{hero.aparicion | date:'y'}})</small>
<hr />

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.image" [alt]="" class="img-fluid" />
    <br />
  </div>
  <div class="col-md-8">
    <h3>{{hero.nombre }}</h3>
    <hr />
    <p>{{hero.bio}}</p>
    <img
      *ngIf="hero.casa==='Marvel'"
      class="img-empresa"
      src="https://cdn1.iconfinder.com/data/icons/avengers-1/512/avangers_icon003-512.png"
      alt="Marvel"
    />
    <img
      *ngIf="hero.casa==='DC'"
      class="img-empresa"
      src="https://1000logos.net/wp-content/uploads/2021/05/DC-Comics-logo.png"
      alt="DC"
    />
    <a [routerLink]="['/heroes']" class="btn btn-outline-dark">go back</a>
  </div>
</div>
